<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Bean Interactive Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        #mrBean {
            position: relative;
            max-width: 100%;
            height: auto;
        }

        .interactive-area {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5); /* Invisible overlay for clickable areas */
            cursor: pointer;
        }

        #nose {
            width: 30px;
            height: 40px;
            top: 150px;
            left: 150px;
        }

        #left-eye, #right-eye {
            width: 30px;
            height: 30px;
            top: 120px;
        }

        #left-eye {
            left: 120px;
        }

        #right-eye {
            left: 180px;
        }

        #left-ear, #right-ear {
            width: 40px;
            height: 50px;
            top: 100px;
        }

        #left-ear {
            left: 60px;
        }

        #right-ear {
            left: 220px;
        }

        #mouth {
            width: 60px;
            height: 30px;
            top: 190px;
            left: 135px;
        }

        #randomText {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Mr. Bean's Teddy Face - Click on His Features</h1>
<img src="https://media.tenor.com/18qMBVHAI7wAAAAM/yeahh.gif" alt="Mr. Bean's Face" id="mrBean">

<!-- Define the clickable areas -->
<div id="nose" class="interactive-area" onclick="generateRandom('nose')"></div>
<div id="left-eye" class="interactive-area" onclick="generateRandom('left-eye')"></div>
<div id="right-eye" class="interactive-area" onclick="generateRandom('right-eye')"></div>
<div id="left-ear" class="interactive-area" onclick="generateRandom('left-ear')"></div>
<div id="right-ear" class="interactive-area" onclick="generateRandom('right-ear')"></div>
<div id="mouth" class="interactive-area" onclick="generateRandom('mouth')"></div>

<!-- Display random results -->
<div id="randomText"></div>

<script>
// Function to generate random letters, numbers, symbols, or words
function generateRandom(area) {
    let randomResult;
    
    const randomNumber = Math.floor(Math.random() * 10);
    const randomLetter = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // A-Z
    const randomSymbol = String.fromCharCode(33 + Math.floor(Math.random() * 15)); // Special symbols
    const randomWords = ['hello', 'world', 'java', 'python', 'javascript', 'coding'];

    switch (area) {
        case 'nose':
            randomResult = randomNumber;
            break;
        case 'left-eye':
        case 'right-eye':
            randomResult = randomLetter;
            break;
        case 'left-ear':
        case 'right-ear':
            randomResult = randomSymbol;
            break;
        case 'mouth':
            randomResult = randomWords[Math.floor(Math.random() * randomWords.length)];
            break;
        default:
            randomResult = 'Something went wrong!';
            break;
    }

    // Display the random result
    document.getElementById('randomText').textContent = `Random from ${area}: ${randomResult}`;
}
</script>

</body>
</html>
